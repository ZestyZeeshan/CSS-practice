<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Property</title>
    <style>
        #container{
            background-color: brown;
            margin: 5px;
            border: 3px solid black;
            height: 200px;
            width: 500px;

        }
        .box1{
            height: 100px;
            width: 100px;
            background-color: rgb(46, 165, 42);
            margin: 8%;
            border: 3px solid black;
            float:right;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="box" class="box1">box1</div>
    </div>
    
</body>
</html>
